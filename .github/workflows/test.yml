name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        dotnet: ['5.0.x']
        configuration: ['Release']

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup dotnet env ğŸ—
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: dotnet restore

      - name: Run build ğŸ› 
        run: dotnet build --nologo --configuration ${{ matrix.configuration }}

      - name: Run tests ğŸ§ª
        run: dotnet test --nologo --configuration ${{ matrix.configuration }}
